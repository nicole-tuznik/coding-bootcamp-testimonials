<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

  <div class="testimonial">

    <div class="testimonial__imgs">
      <img src="/images/image-tanya.jpg" class="testimonial__photo">
      <!-- Slider -->
      <div class="testimonial__slider">
        <img src="/images/icon-prev.svg" alt="previous" class="testimonial__previous testimonial__arrow">
        <img src="/images/icon-next.svg" alt="next" class="testimonial__next testimonial__arrow">
      </div>
    </div>

    <div class="testimonial__text">
      <p class="testimonial__quote">"I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future."</p>

      <div class="testimonial__person-info">
        <p class="testimonial__name">Tanya Sinclair</p>
        <p class="testimonial__job">UX Engineer</p>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
